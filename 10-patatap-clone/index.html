<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Patatap</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="js/paper-full.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js" type="text/javascript"></script>
	<script type="text/paperscript" canvas="canvas">

		var sound = new Howl({
			urls: ['sounds/bubbles.mp3']
		}).play();

		var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 300);
			newCircle.fillColor = "orange";
			circles.push(newCircle);

			console.log(circles);
		}
		
		function onFrame(event) {
			for (var i = 0; i < circles.length; i++)
			{
				circles[i].fillColor.hue += 1;
				circles[i].scale(0.9);
			}
		}
		

	</script>
</head>

<body>
	<canvas id="canvas" resize></canvas>
	
</body>

</html>
