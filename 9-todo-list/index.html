<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Todo List</title>

<body>
	<div id="wrapper" class="container d-flex justify-content-around align-items-center">
		<!-- <div class="filler d-none d-md-block"></div> -->
		<div id="card-wrapper">
			<div id="card-header">
				<h1 class="display-4 pb-3 text-white">To-do List</h1>
				
			</div>
			<div class="card">
				<ul class="list-group list-group-flush">
					<li class="list-group-item px-0">
						<input type="text" name="new-todo" id="new-todo" placeholder="Add New To-do"
							class="form-control">
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<span class="done d-flex align-items-center"><i class="far fa-square"></i></span> 
						<p>Go to potions class</p>
						<span class="delete"><i class="fas fa-trash"></i></span>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<span class="done"><i class="far fa-square"></i></span> 
						<p>Buy new robes</p>
						<span class="delete"><i class="fas fa-trash"></i></span>
					</li>
					<li class="list-group-item d-flex justify-content-between">
						<span class="done"><i class="far fa-square"></i></span> 
						<p>Visit Hagrid</p>
						<span class="delete"><i class="fas fa-trash"></i></span>
					</li>
					
				</ul>
			</div>
		</div>
	</div>
